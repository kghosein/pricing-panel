<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Pricing Panel</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <img src="./icons/icon1.png" alt="icon1" />
          <ul>
            <li>Personal</li>
            <li>Custom Domains</li>
            <li>Sleeps after 30 minutes of inactivity</li>
            <li>FREE</li>
            <li>
              <button>Sign Up</button>
            </li>
          </ul>
        </div>
        <div>
          <img src="./icons/icon2.png" alt="icon2" />
          <ul>
            <li>Small Teams</li>
            <li>Never Sleeps</li>
            <li>Multiple workers for more powerful apps</li>
            <li>$150</li>
            <li>
              <button>FREE TRIAL</button>
            </li>
          </ul>
        </div>
        <div>
            <img src="./icons/icon3.png" alt="icon2" />
            <ul>
              <li>Enterprise</li>
              <li>Dedicated</li>
              <li>Simple horizontal <p>scalability</p></li>
              <li>$400</li>
              <li>
                <button>FREE TRIAL</button>
              </li>
            </ul>
          </div>
      </section>
    </main>
  </body>
</html>
